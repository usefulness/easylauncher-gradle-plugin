plugins {
    id "java-gradle-plugin"
    id 'com.gradle.plugin-publish' version '0.19.0'
    id 'com.starter.library.kotlin'
    id 'pl.droidsonroids.jacoco.testkit' version '1.0.9'
    id 'com.starter.publishing'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
    google()
}

java {
    withSourcesJar()
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
    testLogging {
        events "skipped", "failed"
    }
    doLast {
        Thread.sleep(2000) // https://github.com/gradle/gradle/issues/16603
    }
}

pluginBundle {
    website = 'https://github.com/mateuszkwiecinski/easylauncher-gradle-plugin/'
    vcsUrl = 'https://github.com/mateuszkwiecinski/easylauncher-gradle-plugin.git'
    description = 'Set of plugins that might be useful for Multi-Module Android projects.'
    tags = ['android', 'launcher', "flavor", "buildType"]
}

gradlePlugin {
    plugins {
        quality {
            id = 'com.starter.easylauncher'
            displayName = 'Automatically customizes Android laucher icon per each build variant'
            implementationClass = 'com.project.starter.easylauncher.plugin.EasyLauncherPlugin'
        }
    }
}

configurations {
    testRuntimeDependencies.extendsFrom compileOnly
}

tasks.withType(PluginUnderTestMetadata).configureEach {
    pluginClasspath.from(configurations.testRuntimeDependencies)
}

tasks.withType(JavaCompile).configureEach {
    options.release.set(JavaVersion.VERSION_1_8.majorVersion.toInteger())
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(JavaVersion.VERSION_17.toString())
    }
}

dependencies {
    implementation "org.codehaus.groovy:groovy-xml:${GroovySystem.getVersion()}"
    runtimeOnly "com.github.gotson:webp-imageio:0.2.2"
    compileOnly "com.android.tools.build:gradle:7.0.4"

    testImplementation gradleTestKit()
    testImplementation "org.assertj:assertj-core:3.21.0"
    testImplementation "org.junit.jupiter:junit-jupiter:5.8.2"
}
