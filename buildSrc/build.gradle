plugins {
    id 'java-gradle-plugin'
    id "org.jmailen.kotlinter" version "2.4.1"
    id 'org.jetbrains.kotlin.jvm' version'1.3.72'
}

repositories {
    google()
    jcenter()
    gradlePluginPortal()
}

tasks.named("lintKotlinMain") {
    dependsOn("formatKotlin")
}

dependencies {
    implementation "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5"
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin"
    implementation "com.project.starter:plugins:0.14.0"
    implementation "org.jmailen.gradle:kotlinter-gradle:2.4.1"
    implementation "gradle.plugin.pl.droidsonroids.gradle.jacoco:jacoco-gradle-testkit-plugin:1.0.7"
}

gradlePlugin {
    plugins {
        publishingPlugin {
            id = 'com.starter.publishing'
            implementationClass = 'PublishingPlugin'
        }
    }
}
